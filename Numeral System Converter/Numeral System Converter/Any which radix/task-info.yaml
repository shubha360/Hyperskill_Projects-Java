    package converter;

    import java.util.*;

    public class Main {
        public static void main(String[] args) {

            Scanner scanner = new Scanner(System.in);
            long number = scanner.nextLong();
            int radix = scanner.nextInt();

            String output = String.valueOf(number);

            if (radix == 2) {
                output = "0b" + Long.toBinaryString(number);
            } else if (radix == 8) {
                output = "0" + Long.toOctalString(number);
            } else if (radix == 16) {
                output = "0x" + Long.toHexString(number);
            }
            System.out.println(output);
        }
    }
