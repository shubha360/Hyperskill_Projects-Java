    package carsharing;

    import java.sql.Connection;
    import java.sql.DriverManager;
    import java.sql.SQLException;
    import java.sql.Statement;

    public class DB_Handler {

        static final String JDBC_DRIVER = "org.h2.Driver";
        static String DB_URL = "jdbc:h2:C:\\Users\\SweetHome\\IdeaProjects\\Car Sharing\\Car Sharing\\task\\src\\carsharing\\db\\";
        static final String USERNAME = "sa";
        static final String PASSWORD = "";

        static int id;

        static void createTable() {

            try {
                Class.forName(JDBC_DRIVER);
                try (Connection connection = DriverManager.getConnection(DB_URL)) {

                    connection.setAutoCommit(true);
                    try (Statement statement = connection.createStatement()) {

                        String sql =
                                "CREATE TABLE IF NOT EXISTS COMPANY (" +
                                "ID INT PRIMARY KEY AUTO_INCREMENT," +
                                "NAME VARCHAR NOT NULL UNIQUE" +
                                ");";
                        statement.executeUpdate(sql);
                        id = 1;
                    }
                }
            } catch (ClassNotFoundException | SQLException e) {
                e.printStackTrace();
            }
        }

        static void createCompany(String companyName) {

            try {
                Class.forName(JDBC_DRIVER);
                try (Connection connection = DriverManager.getConnection(DB_URL)) {

                    connection.setAutoCommit(true);
                    try (Statement statement = connection.createStatement()) {

                        String sql = "INSERT INTO COMPANY VALUES(" + id + ", '" + companyName + "');";
                        statement.executeUpdate(sql);
                        id++;
                        System.out.println("The company was created!");
                        System.out.println();
                    }
                }
            } catch (ClassNotFoundException | SQLException e) {
                e.printStackTrace();
            }

        }

        static void obtainCompanyList() {

            try {
                Class.forName(JDBC_DRIVER);
                try (Connection connection = DriverManager.getConnection(DB_URL)) {

                    connection.setAutoCommit(true);
                    try (Statement statement = connection.createStatement()) {

                        String countQuery = "SELECT COUNT(*) FROM COMPANY";
                        var res = statement.executeQuery(countQuery);
                        int count = -1;

                        while (res.next()) {
                            count = res.getInt(1);
                        }

                        if (count < 1) {
                            System.out.println("The company list is empty!\n");
                        } else {

                            String listQuery = "SELECT * FROM COMPANY";
                            res = statement.executeQuery(listQuery);

                            System.out.println("Company list:");
                            while (res.next()) {

                                String company = res.getString(1) + ". " + res.getString(2);
                                System.out.println(company);
                            }
                            System.out.println();
                        }
                    }
                }
            } catch (ClassNotFoundException | SQLException e) {
                e.printStackTrace();
            }
        }
    }
